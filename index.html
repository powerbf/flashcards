<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flash Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="mobile.css" />
    <script type="text/javascript" src="./questionsJSON/genders.json"></script>   
    <script type="text/javascript" src="./questionsJSON/vokabeln.json"></script>   
</head>
<body>
    <section class="container">
        <div class="head">
            <lable class="lable" for="kartendecks">Card Set:</lable>
            <select class="decks" name="kartendecks" id="decks">
                <option id="genders" value="genders">Genders</option>
                <option id="vokabeln" value="vokabeln">Vokabeln</option>
            </select>
        </div>

    <div class="card">
        <div class="front">
            <section class="content">
                <p></p>
                <h2><p class="question"></p></h2>
                <input class="answer" type="text" placeholder="translation">
            </section>
            <section class="confirmation">
                <button type="button" class="check_answer">check</button>
            </section>
        </div>
        <div class="back">
                <button class="return">What was the question?</button>
                <section class="content">
                    <h2><p class="solution">...</p></h2>
                    <button type="button" class="new_word">New question</button>
                </section>
                <section class="confirmation">
                    <button type="button" class="correct next">&#10004;</button>
                    <button type="button" class="wrong next">X</button>
                </section>
    </div>
    </div>


    <h4 id="known">Correct:</h4>
    <h3 class="remaining"></h3>
    <h4 id="next">Next Round:</h4>
    <button type="button" class="reload">Restart</button>

    </section>

    <script src="main.js"></script>
</body>
</html>
